services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: emailsender
      POSTGRES_PASSWORD: email@sender123
      POSTGRES_DB: emails
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres-data:/var/lib/postgresql/data

    networks:
      - quarkus-email-sender-network

  quarkusemailsender:
    image: manoelpiovesan/quarkus-mail-sender-jvm
    container_name: quarkusemailsender
    ports:
      - "8080:8080"
    environment:
      POSTGRES_URL: jdbc:postgresql://postgres:5432/emails
      POSTGRES_USERNAME: emailsender
      POSTGRES_PASSWORD: email@sender123
      SMTP_EMAIL: manoelpiovesan99@gmail.com
      SMTP_PASSWORD: jnprpzetmjrpjqni
    networks:
      - quarkus-email-sender-network
    depends_on:
      - postgres

networks:
  quarkus-email-sender-network:
    driver: bridge